<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <h3 align="center">Daftar Nilai Mahasiswa</h3>

  <table align="center" border="1px">

    <thead align="center" bgcolor="#ff5633">
      <tr>
        <th>NO</th>
        <th>NAMA</th>
        <th>NILAI</th>
        <th>KETERANGAN</th>
        <th>GRADE</th>
        <th>PREDIKAT</th>
      </tr>
    </thead>

    <tbody id="datax">
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>

    
<script>

  const siswa = [
    
  {
    nama : "Budi",
    nilai : 75,
  },
    
  {
    nama : "Bedu",
    nilai : 55,
  },
    
  {
    nama : "Dedi",
    nilai : 95,
  },
    
  {
    nama : "Dudi",
    nilai : 88,
  },
    
  {
    nama : "Deden",
    nilai : 25,
  },
    
  {
    nama : "Desi",
    nilai : 65,
  },
];




  let getData = '';
  let no = 1;
  let predikat, grade, warna;
  for({nama, nilai} of siswa){




    
      if(nilai <= 55){
      grade = "E";
    }else if(nilai <= 75){
      grade = "B";
    }else if(nilai <= 90){
      grade = "B+";
    }else if(nilai <= 99){
      grade = "A";
    }else {
      grade = "E";
    }



    switch (grade) {
      case "A":
        predikat = "SANGAT MEMUASKAN";
        break;
      
      case "B":
        predikat = "MEMUASKAN";
        break;
    
      case "C":
        predikat = "BAIK";
        break;
    
      case "D":
        predikat = "OKE MANTAP";
        break;
    
      case "E":
        predikat = "ULANG SEMESTER DEPAN";
        break;
    
      default:
        break;
    }

    warna = (no %2 == 0 ) ? "Yellow" : "Green";




    let keterangan = (nilai >= 60) ? "LULUS" : "GAGAL";

    
    
  getData += `
  <tr bgcolor='${warna}'>
     <td>${no++}</td>
     <td>${nama}</td>
     <td>${nilai}</td>
     <td>${keterangan}</td>
     <td>${grade}</td>
     <td>${predikat}</td>
   </tr> `;


  }

document.querySelector('#datax').innerHTML = getData;
 
</script>

</body>
</html>
